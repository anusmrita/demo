<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dream Home Inquiry - Demo Site</title>

    <style>

        body { font-family: Arial, sans-serif; margin: 50px; background-color: #f4f4f9; }

        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        h1 { color: #333; text-align: center; }

        .form-group { margin-bottom: 15px; }

        label { display: block; margin-bottom: 5px; font-weight: bold; }

        input[type="text"], input[type="email"], select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }

        button:hover { background-color: #0056b3; }

    </style>

<script

src='//fw-cdn.com/14490486/6203849.js'

chat='true'>

</script>



    </head>

<body>



<div class="container">

    <h1>Inquire About This Listing</h1>

    <p>Property Address: 123 Demo Street, Realville, CA</p>



    <form action="THANK_YOU_PAGE.html" method="POST" id="inquiryForm">

        

        <div class="form-group">

            <label for="first_name">First Name</label>

            <input type="text" id="first_name" name="first_name" required>

        </div>



        <div class="form-group">

            <label for="last_name">Last Name</label>

            <input type="text" id="last_name" name="last_name" required>

        </div>



        <div class="form-group">

            <label for="email">Email Address</label>

            <input type="email" id="email" name="email" required>

        </div>



        <div class="form-group">

            <label for="phone">Phone Number (Optional)</label>

            <input type="text" id="phone" name="mobile_number">

        </div>



        <div class="form-group">

            <label for="interested_in">What are you interested in?</label>

            <select id="interested_in" name="cf_interested_in">

                <option value="Buying">Buying a home</option>

                <option value="Selling">Selling my property</option>

                <option value="General Inquiry">General Inquiry</option>

            </select>

        </div>

        

        <button type="submit">Send Inquiry</button>

    </form>

</div>



</body>

</html>
